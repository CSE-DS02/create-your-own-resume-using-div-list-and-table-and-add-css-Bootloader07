<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="flipkart.css">
</head>
<body>


<header class="navbar">
    <div class="logo">
        <img src="images/logo.jpg" alt="Flipkart">
        <span>Explore <b>Plus</b></span>
    </div>

    <input type="text" placeholder="Search for products, brands and more">

    <div class="nav-links">
        <button class="login-btn">Login</button>
        <span>Cart</span>
        <span>Become a Seller</span>
    </div>
</header>

<section class="categories">
    <div class="cat">
        <img src="images/mobile.webp">
        <p>Mobiles</p>
    </div>
    <div class="cat">
        <img src="images/fashion.png">
        <p>Fashion</p>
    </div>
    <div class="cat">
        <img src="images/electronics.jpg">
        <p>Electronics</p>
    </div>
    <div class="cat">
        <img src="images/tv.webp">
        <p>TVs & Appliances</p>
    </div>
    <div class="cat">
        <img src="images/grocery.webp">
        <p>Grocery</p>
    </div>
</section>


<section class="banner">
    <img src="images/banner.webp">
</section>


<section class="deals">
    <h2>Top Deals</h2>

    <div class="deal-items">
        <div class="item banner">
            <img src="images/deal1.webp">
        </div>

        <div class="item banner">
            <img src="images/deal2.webp">
        </div>

        <div class="item banner">
            <img src="images/deal3.webp">
        </div>

        <div class="item banner">
            <img src="images/deal4.webp">
        </div>

        <div class="item banner">
            <img src="images/deal5.webp">
        </div>

        <div class="item banner">
            <img src="images/deal6.webp">
        </div>
    </div>
</section>


<footer>
    <div class="footer-item">+ Become a Seller</div>
    <div class="footer-item">+ Advertise</div>
    <div class="footer-item">+ Gift Cards</div>
    <div class="footer-item">+ Help Center</div>
    <div class="footer-item">+ Contact-Us</div>
    <div class="copy">Â© 2025 Flipkart</div>
</footer>

</body>
</html>
