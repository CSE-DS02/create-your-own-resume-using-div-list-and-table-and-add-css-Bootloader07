<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid 3</title>
    <style>
        body{
            margin:0px;
            padding:0px;
            box-sizing:border-box;
            text-align: center;
        }
        html,*{
            margin:0px;
            padding:0px;
        }
        #main{
            height:600px;
            width:400px;
            border:2 px solid;
            display:grid;
            grid-template-rows:100px 400px 100px;
            background-color: rgb(255, 233, 182);
            gap:10px;
        }
        .Text{
            background-color: rgb(255, 251, 182);

        }
        #ID{
            display:grid;
            grid-template-columns:195px 195px;
            gap:10px;
        }
        #Textx{
            background-color: rgb(183, 209, 255);
            display:grid;
            grid-template-rows: repeat(1fr);
            gap:10px;
            border:2px solid;
        }
        .Text1{
            border:2px solid;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="Text"><h1><b>Box</b></h1></div>
        <div class="Text" id="ID" style="background-color: rgb(198, 255, 194)">
            <div class="Text1"><h1><b>Box</b></h1></div>
            <div class="Text1" id="Textx">
                <div class="Text1"><h1><b>Box</b></h1></div>
                <div class="Text1"><h1><b>Box</b></h1></div>
            </div>
        </div>
        <div class="Text" >

            <h1><b>Footer</b></h1>
        </div>
        <!-- <div class="a"></div> -->
    </div>
</body>
</html>
