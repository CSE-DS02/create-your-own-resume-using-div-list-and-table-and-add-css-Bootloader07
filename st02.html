
<!DOCTYPE html>
<head>
    <title>Ecommerce product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border: 3px solid black;
            max-width: 1200px;
            width: 100%;
        }

        header {
            background-color: #2d2d2d;
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .productsection {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .productcard {
            background-color: white;
            border: 1px solid #ddd;
            max-width: 350px;
            width: 100%;
        }

        .productimage {
            background-image: url(Virtualthreads\ \(5\).png);
            height: 500px;
            background-size: cover;
            background-position: center;
            background-color: #e8e8e8;
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .productdetails {
            padding: 20px;
        }

        .producttitle {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
        }

        .productdescription {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .producttitle {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #000;
        }

        .productdescription {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .pricesection {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .currentprice {
            font-size: 20px;
            font-weight: 700;
            color: #000;
        }

        .originalprice {
            font-size: 16px;
            color: #999;
            text-decoration: line-through;
        }

        .cartbtn{
            width: 100%;
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cartbtn:hover {
            background-color: #0052a3;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>shopeasy</h1>
        </header>
        <div class="productsection">
            <div class="productcard">
                <div class="productimage">
                    <div class="tshirt"></div>
                </div>
                <div class="productdetails">
                    <h2 class="producttitle">cotton tshirt</h2>
                    <p class="productdescription">
                        Cool cotton tshirt
                    </p>
                    <div class="pricesection">
                        <span class="currentprice">₹100</span>
                        <span class="originalprice">₹109</span>
                    </div>
                    <button class="cartbtn">Buy now</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
